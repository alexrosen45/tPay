<body>

    {% block nav %}{% include 'navbar.html' %}{% endblock nav %}

    <br>

    <div class="center-container">
        <div class="no-background">
            <div class="center-container">
                <video id="video" width="300" height="210" autoplay></video>
                <canvas id="canvas" width="300" height="210"></canvas>
            </div>
            <br>
            <div class="center-container">
                <button class="start-camera" id="start-camera">Open Camera</button>
                <button class="click-photo" id="click-photo">Take Photo</button>
            </div>
        </div>
    </div>
    <div class="center-container">
        <div class="no-background">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input id="food_item" type="hidden" name="food_item" value="{{food_item}}" />
                <div class="center-container" colour="black">
                    <input class="upload" type="submit" name="submit" value="Upload" />
                </div>
                <div class="center-container">
                    <div class="no-display">
                        <input class="img-url" id="img_url" type="text" name="img_url" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>

    let video = document.querySelector("#video");
    let click_button = document.querySelector("#click-photo");
    let canvas = document.querySelector("#canvas");

    camera_button.addEventListener('click', async function () {
        let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
    });

    click_button.addEventListener('click', function () {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
