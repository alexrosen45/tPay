<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tPay | Sign In</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/authentication.css' %}" />
    <!--JavaScript-->
    <script src="https://kit.fontawesome.com/333122abda.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="box">
        <div class="price-box__wrap" style="border-radius: 10px;">
            <form action="/signin" method="post">
                {% csrf_token %}
                <h2 class="box-h1">Sign In</h2>
                <hr>
                <input class="box-input" type="text" name="username" placeholder="Username" required>
                <input class="box-input" type="password" name="password" placeholder="Password" required>
                <hr>
                <input class="box-input" type="submit" name="" value="Sign In"
                    style="margin-top: 0%; margin-bottom: 3%;">
                {% if is_error %}
                <div class="error">
                    <b>Error :</b> {{ error }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
